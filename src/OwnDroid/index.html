<!DOCTYPE html>
<html>
<head>
    <title>OwnDroid</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="../theme/m3.css">
    <link rel="stylesheet" href="../components/index.css">
    <link rel="stylesheet" href="../components/buttons.css">
    <link rel="stylesheet" href="../components/checkbox.css">
</head>
<body>
    <div id="topbar" class="hidden">
        <a>OwnDroid</a>
        <button id="home-btn" class="hidden icon-button">
            <icon name="home"/>
        </button>
        <div id="icons-row">
            <button id="open-filters-btn" class="hidden icon-button">
                <icon name="filter"/>
            </button>
            <button id="open-settings-btn" class="icon-button">
                <icon name="settings"/>
            </button>
        </div>
    </div>
    <div id="content">
        <div id="greeting">
            <div class="security-logs">
                <a str="view_security_logs">View security logs</a>
                <button str="open_file" class="m3 filled">Open file</button>
            </div>
            <div class="network-logs">
                <a str="view_network_logs">View network logs</a>
                <button str="open_file" class="m3 filled">Open file</button>
            </div>
        </div>
        <table class="security-logs hidden">
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th str="th_time" class="time">Time</th>
                    <th str="th_level" class="level">Level</th>
                    <th str="th_event" class="event">Event</th>
                    <th str="th_details" class="details">Details</th>
                </tr>
	    	</thead>
            <tbody></tbody>
        </table>
        <table class="network-logs hidden">
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th str="th_time" class="time">Time</th>
                    <th str="th_package" class="package">Package</th>
                    <th str="th_type" class="type">Type</th>
                    <th str="th_details" class="details">Details</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <dialog id="filters">
        <div>
            <h2 str="filters">Filters</h2>
            <div class="security-logs hidden">
                <h3 str="columns">Columns</h3>
                <div class="columns">
                    <div class="checkbox">
                        <input type="checkbox" name="id" id="s-id-checkbox">
                        <label for="s-id-checkbox">ID</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="time" id="s-time-checkbox"/>
                        <label str="th_time" for="s-time-checkbox">Time</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="level" id="s-level-checkbox"/>
                        <label str="th_level" for="s-level-checkbox">Level</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="event" id="s-event-checkbox"/>
                        <label str="th_event" for="s-event-checkbox">Event</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="details" id="s-details-checkbox"/>
                        <label str="th_details" for="s-details-checkbox">Details</label>
                    </div>
                </div>
                <h3 str="levels">Levels</h3>
                <div class="levels">
                    <div class="checkbox">
                        <input type="checkbox" name="1" id="s-info-checkbox">
                        <label for="s-info-checkbox">info</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="2" id="s-warning-checkbox">
                        <label for="s-warning-checkbox">warning</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="3" id="s-error-checkbox">
                        <label for="s-error-checkbox">error</label>
                    </div>
                </div>
            </div>
            <div class="network-logs hidden">
                <h3 str="columns">Columns</h3>
                <div class="columns">
                    <div class="checkbox">
                        <input type="checkbox" name="id" id="n-id-checkbox"/>
                        <label for="n-id-checkbox">ID</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="time" id="n-time-checkbox"/>
                        <label str="th_time" for="n-time-checkbox">Time</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="package" id="n-package-checkbox"/>
                        <label str="th_package" for="n-package-checkbox">Package</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="type" id="n-type-checkbox"/>
                        <label str="th_type" for="n-type-checkbox">Type</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="details" id="n-details-checkbox"/>
                        <label str="th_details" for="n-details-checkbox">Details</label>
                    </div>
                </div>
                <h3 str="types">Types</h3>
                <div class="types">
                    <div class="checkbox">
                        <input type="checkbox" name="connect" id="n-connect-checkbox">
                        <label for="n-connect-checkbox" str="connect">Connect</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="dns" id="n-dns-checkbox">
                        <label for="n-dns-checkbox">DNS</label>
                    </div>
                </div>
            </div>
            <div class="buttons-row">
                <button str="cancel" class="m3 tonal close-dialog-btn">Cancel</button>
                <button str="apply" class="m3 filled apply-btn">Apply</button>
            </div>
        </div>
    </dialog>
    <dialog id="settings">
        <div>
            <h2 str="settings">Settings</h2>
            <div>
                <label str="language" for="select-lang">Select language</label>
                <select name="select-lang" id="select-lang">
                    <option value="default">Default</option>
                    <option value="en">English</option>
                    <option value="zh-CN">简体中文</option>
                </select>
            </div>
            <div class="buttons-row">
                <button str="cancel" class="m3 tonal close-dialog-btn">Cancel</button>
                <button str="apply" class="m3 filled apply-btn">Apply</button>
            </div>
        </div>
    </dialog>
    <dialog id="pager-dialog">
        <div>
            <div>
                <label str="page_number" for="page-number">Page number:</label>
                <input type="number" name="page-number" id="page-number" min="1" max="0" required/>
            </div>
            <div class="buttons-row">
                <button str="cancel" class="m3 tonal close-dialog-btn">Cancel</button>
                <button str="jump" class="m3 filled apply-btn" disabled>Jump</button>
            </div>
        </div>
    </dialog>
</body>
</html>
